<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TOP Tasks</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="tasks">

      <div class="header">
        <h3>TOP Tasks</h3>
        <form id="form">
          <input type="text" id="field" class="search-field" name="field">
          <p id="error"></p>
        </form>

        <h4>Pinned:</h4>
        <ul id="tasks-pinned"> </ul>
        <p id="no-pinned"></p>

        <h4>All Tasks:</h4>
        <ul id="all-tasks"> </ul>
        <p id="no-found"></p>

      </div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
